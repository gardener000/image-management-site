# 图片管理网站 Docker Compose 配置
# 完整版：包含 MySQL + Flask 后端 + Vue 前端

services:
  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: imagesite-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-image_db}
      MYSQL_USER: ${MYSQL_USER:-imageuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-imagepass123}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask 后端
  backend:
    build: ./backend
    container_name: imagesite-backend
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-super-secret-key}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=${MYSQL_USER:-imageuser}
      - DB_PASSWORD=${MYSQL_PASSWORD:-imagepass123}
      - DB_NAME=${MYSQL_DATABASE:-image_db}
      - AMAP_API_KEY=${AMAP_API_KEY:-70359202ee04f17b6cccde8c709f075c}
      - BAIDU_API_KEY=${BAIDU_API_KEY:-1xDSi4T1GGwAK3qX8xYfocvo}
      - BAIDU_SECRET_KEY=${BAIDU_SECRET_KEY:-f8FpQtbRKLDaLXm0ta7YNJkvmFkdePGS}
    ports:
      - "5000:5000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  # Vue 前端
  frontend:
    build: ./frontend/vue-project
    container_name: imagesite-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
  uploads_data:
